name: Backend CI

on:
  pull_request:
    branches: [ develop-nick, main ]
  push:
    branches: [ develop-nick, main ]

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - run: chmod +x mvnw
      - run: ./mvnw -B test
